<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Países</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/sass/normalize.css">
  <link rel="stylesheet" href="assets/sass/custom-select.css">
  <link rel="stylesheet" href="assets/sass/estilos.css">
</head>
<body>
    <nav role="navbar" class="navbar">
      <div class="container navbar-content">
        <h1 class="title">Where in the world?</h1>
        <button id="dark-mode" class="dark-mode">
          <i class="fa-regular fa-moon"></i>
          Dark Mode
        </button>
       
      </div>
    </nav>
    <div class="container filter-content my-2">
      <!--Search-->
        <form role="formulario" id="formulario" class="formulario" >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input role="search" class="form-search" id="inputFormulario" type="text" placeholder="Search for a country...">
        </form>
        <!--Filter-->
        <div role="filter-region" class="custom-select" width = "200px">
          <select >
            <option >Filter by Region</option>
            <option value="">All</option>
            <option value="Africa">África</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
    </div>
    <main role="main" class="container grid flags"></main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/custom-select.js"></script>
    <script src="assets/js/dark-mode.js"></script>
    <script src="assets/js/filtrado.js"></script>
</body>
</html>
